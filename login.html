<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Login</title>
    <link type="text/css" rel="stylesheet" href="main.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div class="login-container">
        <div class="login-body-container">
           <div class="logo"><img src="../img/A-cubed.png"/></div>
           <div>
               <div class="login-title"><span>Log in</span></div>
               <div class="login-subtitle"><span>Please Log in With Credentials</span></div>
           </div>
           <div>
               <form>
                   <div class="login-input">
                       <div class="login-star-container"><img src="../img/login-star.svg"/></div>
                       <input id="username" type="text" name="username" placeholder="Email/Username">
                   </div>
                   <div class="login-input">
                       <div class="login-star-container"><img src="../img/login-star.svg"/></div>
                       <input id="password" type="password" name="password" placeholder="Password">
                   </div>
                   <div class="login-error-msg"><span>Forgot Username/Password</span></div>
                   <div class="login-btn-container">
                       <button type="submit">Submit</button>
                       <button type="button">Cancel</button>
                   </div>
               </form>

           </div>            
        </div>
    </div>
</body>
</html>
